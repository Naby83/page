    .container {

      background-color: #f8d2cd;
      padding: 20px;
    }

    nav a {
      display: block;
      color: #984B4B;
      margin: 10px 0;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      grid-area: main;
      padding: 30px;
    }

    .section {
      margin-bottom: 40px;
      background-color: #fff9f7;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .section img {
      width: 100%;
      border-radius: 12px;
      margin-top: 10px;
    }

    footer {
      grid-area: footer;
      text-align: center;
      background-color: #e5b7b7;
      padding: 20px;
    }
  </style>
</head>
